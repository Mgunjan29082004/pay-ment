<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <h2>contact information</h2>
        <p>Name: <input type="text" name="name"required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male: <input type="radio" name="gender" id="male"required>
            female: <input type="radio" name="gender" id="female"required>
        </fieldset>
        </p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>pincode:<input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h3>Payment information:</h3>
        <p>Card Type:
            <select name="card_type" id="card_type"required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="master card">master card</option>
                <option value="rupey">rupey</option>
                <option value="phone pe">phone pe</option>
            </select>
        </p>
        <p>Card number: <input type="number" name="card_number" id="card_number"required></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV: <input type="password"name="cvv" id="cvv"required></p>
        <input type="submit" value="submit">

    </form>
</body>
</html>
